<div class="rechteck" 
[style.top.vh]="shape.top"
[style.left.vh]="shape.left"
[style.width.vh]="shape.width"
[style.height.vh]="shape.height"
(click)="director.deleteMenu();">
        
    <div *ngIf="menuType() === 'rechteckLeaf'" 
    class="wrapper" >

        <img src='../../assets/button_icons/icon_verzweigung.png' id="u-1" (click)="addKreis()">
        <img src='../../assets/button_icons/icon_dialog.png' id="u-2" (click)="addDialog()">
        <img src='../../assets/button_icons/icon_monolog.png' id="u-3" (click)="addMonolog()">
        <img src='../../assets/button_icons/icon_verlinkung.png' id="u-4" (click)="addLink()">
        <img src='../../assets/button_icons/icon_delete.png' id="u-5" (click)="deleteTree()">

    </div>

    <div *ngIf="menuType() === 'kreisLeaf'" 
    class="wrapper"  >
        <img src='../../assets/button_icons/icon_dialog.png' id="e-1" (click)="addDialog()">
        <img src='../../assets/button_icons/icon_monolog.png' id="e-2" (click)="addMonolog()">
        <img src='../../assets/button_icons/icon_verlinkung.png' id="e-3" (click)="addLink()">
        <img src='../../assets/button_icons/icon_delete.png' id="e-4" (click)="deleteTree()">
    </div>

    <div *ngIf="menuType() === 'kreisWithChild'" 
    class="wrapper"  >
        <img src='../../assets/button_icons/icon_dialog.png' id="u-2" (click)="addDialog()">
        <img src='../../assets/button_icons/icon_monolog.png' id="u-3" (click)="addMonolog()">
        <img src='../../assets/button_icons/icon_delete.png' id="u-4" (click)="deleteTree()">
    </div>

    <div *ngIf="menuType() === 'rechteckWithChild'" 
    class="wrapper" >
        <img src='../../assets/button_icons/icon_dialog.png' id="e-1" (click)="addDialog()">
        <img src='../../assets/button_icons/icon_monolog.png' id="e-2" (click)="addMonolog()">
        <img src='../../assets/button_icons/icon_verzweigung.png' id="e-3" (click)="addKreis()">
        <img src='../../assets/button_icons/icon_delete.png' id="e-4" (click)="deleteTree()">
    
    </div>

    
    <div *ngIf="menuType() === 'rechteckWithChildKreis'"
    class="wrapper">
        <img src='../../assets/button_icons/icon_dialog.png' id="u-2" (click)="addDialog()">
        <img src='../../assets/button_icons/icon_monolog.png' id="u-3" (click)="addMonolog()">
        <img src='../../assets/button_icons/icon_delete.png' id="u-4" (click)="deleteTree()">
    
    </div>

    <div class="connector"></div>

</div>

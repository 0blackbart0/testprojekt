
<div class="rechteck"  
[style.top.vh]="node.top"
[style.left.vh]="node.left"
[style.width.vh]="node.width"
[style.height.vh]="node.height">
    <div class="connector-fem">
    </div>
    <div class="wrapper"
    [class.wrapper-active]="node.selected">
 
        <input class="titleInput" type="text" 
        [(ngModel)]="node.title" 
        (click)="deselectConnectoractive()">
        
        
        <div class="contentFloat user">
            <label class="Label floatRight" >Benutzer</label>
        </div>
        <textarea class="chatBubble user" type="textarea" 
        [(ngModel)]="node.question"
        (click)="deselectConnectoractive()"></textarea>
        
        <div class="triangleUser"></div>


        <label class="Label" >ChatBot</label>
        <textarea class="chatBubble" type="textarea" 
        [(ngModel)]="node.answer"
        (click)="deselectConnectoractive()"></textarea>

        <div class="triangleBot"></div>
        
        
    </div>
    <div class="connector"
    (click)="toggleConnectorActive()"
    [class.connector-active]="node.connectorActive"></div>
</div>



    <h2>Welche Löschaktion soll durchgeführt werden?</h2>
    <div *ngIf="getDialogType() === 'basicNode'">
        <mat-dialog-actions align="center">
            
            <button mat-raised-button mat-dialog-close tabindex="1" (click)="deleteSingle(director.selected)">delete single</button>
            <button mat-raised-button mat-dialog-close tabindex="2" (click)="deleteTree(director.selected)">delete Tree</button>
            <button mat-raised-button mat-dialog-close tabindex="3" >abbrechen</button>
            
        </mat-dialog-actions>
    </div>

    <div *ngIf="getDialogType() === 'dividerNode'">
        <mat-dialog-actions align="center">

            <button mat-raised-button mat-dialog-close tabindex="1" (click)="deleteTree(director.selected)">ganze Verzweigung löschen</button>
            <button mat-raised-button mat-dialog-close tabindex="2" >abbrechen</button>
            
        </mat-dialog-actions>
    </div>

    <div *ngIf="getDialogType() === 'dividerNodeMultiple'">
        <mat-dialog-actions align="center">

            <button mat-raised-button mat-dialog-close tabindex="1" (click)="deleteBranch()">diesen Strang löschen</button>
            <button mat-raised-button mat-dialog-close tabindex="2" (click)="deleteTree(director.selected)">ganze Verzweigung löschen</button>
            <button mat-raised-button mat-dialog-close tabindex="3" >abbrechen</button>
            
        </mat-dialog-actions>
    </div>

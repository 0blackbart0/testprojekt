<div>
        
        
        <div *ngIf="shape.phantomLeft !== null" class="phantom"
        [style.top.vh]="shape.phantomLeft.top"
        [style.left.vh]="shape.phantomLeft.left"
        [style.width.vh]="shape.phantomLeft.width"
        [style.height.vh]="shape.phantomLeft.height * 0.63"> 
        </div>
    
        <div class="subKreisRight" (click)="director.setSelected(this.shape)"
        [style.top.vh]="shape.top"
        [style.left.vh]="shape.left"
        [style.width.vh]="shape.width"
        [style.height.vh]="shape.height">
                <div class="wrapper">
                        <input class="buttonInput" type="text" [(ngModel)]="shape.selectionText"
                        [class.buttonInput-selected]="shape.selected"
                        (click)="deselectConnectoractive()">
                </div>
                <div class="connector"
                (click)="toggleConnectorActive()"
                [class.connector-active]="shape.connectorActive"></div>
        </div>

</div>

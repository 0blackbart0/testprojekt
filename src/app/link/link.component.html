<div class="rechteck" (click)="director.setSelected(this.shape);" 
[style.top.vh]="shape.top"
[style.left.vh]="shape.left"
[style.width.vh]="shape.width"
[style.height.vh]="shape.height">
    <div class="connector-fem">
    </div>
    <div class="wrapper"  (click)="director.deleteMenu()"
    [class.wrapper-active]="shape.selected">

        <input class="titleInput" type="text" [(ngModel)]="shape.title">
        
        <img src="../../assets/button_icons/arrow.png">
        

    </div>

</div>

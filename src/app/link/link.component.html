<div class="rechteck" 
[style.top.vh]="node.top"
[style.left.vh]="node.left"
[style.width.vh]="node.width"
[style.height.vh]="node.height">
    <div class="connector-fem">
    </div>
    <div class="wrapper" 
    [class.wrapper-active]="node.selected">

        <input class="titleInput" type="text" [(ngModel)]="node.title"
        placeholder="{{titlePlaceholder}}">
        
        <img src="../../assets/button_icons/arrow.png">
        

    </div>

</div>
